<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- css pages -->
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/createproduct.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Edit Product page</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <!-- this div created because we do not need to change the container class (built-in in bootstrap)-->
                <a href="index.html" class="brand">Shopping cart</a>
                <nav>
                    <ul id="links">
                        <li> <a href="login.html">Sign In</a></li><!-- login -->
                        <li> <a href="register.html">Sign Up</a></li><!-- register -->
                    </ul><!-- /links -->

                    <ul id="user_info">
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="favorites.html">Favorites</a></li>
                        <li><a href="myproducts.html">My Products</a></li>
                        <li>
                            <i class="fas fa-shopping-cart fa-lg cart-icon"></i>
                            <span class="flag">0</span>

                            <div class="carts-products">
                                <div></div>
                                <a href="cartproducts.html">View All Products</a>
                            </div>
                        </li>
                        <li><a href="#" id="logOut">Log out</a></li>
                    </ul><!-- /user_info -->
                </nav><!-- /nav -->
            </div><!-- /header-content -->
        </div><!-- container -->
    </header><!-- /header -->

    <section class="creat-product-page">
        <div class="container">
            <form id="update-form">
                <input type="file" id="upload-image">
                <input type="text" placeholder="Name..." id="product-name">
                <input type="text" placeholder="Desc..." id="product-desc">
    
                <select name="" id="product-size">
                    <option value="" hidden>Select Product Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <input type="submit" value="Update" />
            </form>
        </div>

        <a href="createproduct.html" class="create-product-icon">
            <i class="fas fa-plus fa-2x"></i>
        </a>
    </section><!-- /home -->
    <script src="js/checkuser.js"></script>
    <script src="js/data.js"></script>
    <script src="js/editproduct.js"></script>
</body>

</html>
